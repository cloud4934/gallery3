<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Family Gallery Page test</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0b1020;color:#e5e7eb}
    .lock{max-width:400px;margin:100px auto;text-align:center;padding:20px;background:#111828;border-radius:12px;box-shadow:0 8px 24px #0005;}
    input{padding:10px;border-radius:8px;border:1px solid #334155;width:70%;text-align:center;font-size:16px;}
    button{padding:10px 18px;border-radius:8px;border:0;background:#3b82f6;color:#fff;margin-top:12px;cursor:pointer;font-size:16px;}
    .err{color:#f87171;margin-top:10px;min-height:20px;}
    header{padding:18px 20px;background:#111828}
    main{max-width:1000px;margin:28px auto;padding:0 16px}
    h1{text-align:center}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px}
    figure{margin:0;background:#1e293b;border-radius:12px;padding:10px}
    img{width:100%;height:200px;object-fit:cover;border-radius:8px}
    figcaption{text-align:center;margin-top:8px;color:#9ca3af}
  </style>
</head>
<body>
  <!-- empty -->
  <div class="lock" id="gate">
    <h2>Masukkan PIN</h2>
    <input type="password" id="pin" placeholder="PIN 6 digit">
    <br>
    <button id="btn">Masuk</button>
    <div class="err" id="err"></div>
  </div>

<script>
  // ===== Konfigurasi =====
  // PIN sebenar
  const CORRECT_PIN = "100101";

  // Ciphertext untuk 3 URL (XOR + base64) — tak boleh dibaca tanpa PIN
  const CIPHERS = [
    "CRosJhJUd3kRBzslFAN2JgkBLDkSQTEyTl9oZ1RBbmZRQWxmUQ==",
    "CRosJhJUd3kRBzslFAN2JgkBLDkSQTEyTl9oZFRBbmZRQWxmUQ==",
    "CRosJhJUd3kRBzslFAN2JgkBLDkSQTEyTl9oZVRBbmZRQWxmUQ=="
  ];
  const CAPTIONS = ["Gambar 1","Gambar 2","Gambar 3"];

  // ===== Util: hash ala-JS (32-bit) untuk hasilkan kunci daripada PIN =====
  function jsHash(s){
    let h = 0;
    for (let i=0;i<s.length;i++){
      h = ((h<<5) - h) + s.charCodeAt(i);
      h |= 0; // 32-bit signed
    }
    return h >>> 0; // unsigned
  }
  function keyBytesFromHash(h){
    // little-endian 4 byte
    return [h & 255, (h>>>8)&255, (h>>>16)&255, (h>>>24)&255];
  }

  // ===== Decrypt: base64 → XOR dengan key yang terbit dari PIN =====
  function b64ToBytes(b64){
    const bin = atob(b64);
    const out = new Uint8Array(bin.length);
    for (let i=0;i<bin.length;i++) out[i] = bin.charCodeAt(i);
    return out;
  }
  function bytesToStr(arr){
    return new TextDecoder().decode(arr);
  }
  function xorDecrypt(b64Cipher, keyBytes){
    const data = b64ToBytes(b64Cipher);
    const out = new Uint8Array(data.length);
    for (let i=0;i<data.length;i++){
      out[i] = data[i] ^ keyBytes[i % keyBytes.length];
    }
    return bytesToStr(out);
  }

  // ===== Render gallery selepas PIN sah =====
  function renderGallery(urls){
    document.body.innerHTML = ""; // buang gate
    const header = document.createElement('header');
    header.innerHTML = "<strong>Gallery Ringkas</strong>";
    const main = document.createElement('main');
    const h1 = document.createElement('h1'); h1.textContent = "3 Gambar Contoh";
    const grid = document.createElement('div'); grid.className = 'grid';

    urls.forEach((u,i)=>{
      const fig = document.createElement('figure');
      const img = document.createElement('img'); img.src = u; img.alt = CAPTIONS[i];
      const cap = document.createElement('figcaption'); cap.textContent = CAPTIONS[i];
      fig.appendChild(img); fig.appendChild(cap); grid.appendChild(fig);
    });

    main.appendChild(h1); main.appendChild(grid);
    document.body.appendChild(header); document.body.appendChild(main);
  }

  function unlock(){
    const val = document.getElementById('pin').value.trim();
    // Semak PIN dengan hash — elak banding plaintext
    const ok = jsHash(val) === jsHash(CORRECT_PIN);
    if(!ok){
      document.getElementById('err').textContent = "PIN salah. Cuba lagi.";
      document.getElementById('pin').value = "";
      return;
    }
    // Derivasi key & decrypt semua URL
    const key = keyBytesFromHash(jsHash(val));
    const urls = CIPHERS.map(c => xorDecrypt(c, key));
    // Render
    sessionStorage.setItem('fam_ok','1');
    renderGallery(urls);
  }

  document.getElementById('btn').addEventListener('click', unlock);
  document.getElementById('pin').addEventListener('keydown', e=>{ if(e.key==='Enter') unlock(); });

  // Auto-bypass dalam tab sama
  if(sessionStorage.getItem('fam_ok')==='1'){
    const key = keyBytesFromHash(jsHash(CORRECT_PIN));
    const urls = CIPHERS.map(c => xorDecrypt(c, key));
    renderGallery(urls);
  }
</script>
</body>
</html>
