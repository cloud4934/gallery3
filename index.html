<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Family Gallery</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0b1020;color:#e5e7eb}
    header{padding:18px 20px;background:#111828;position:sticky;top:0}
    main{max-width:1000px;margin:28px auto;padding:0 16px;display:none}
    h1{text-align:center}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px}
    figure{margin:0;background:#1e293b;border-radius:12px;padding:10px}
    img{width:100%;height:200px;object-fit:cover;border-radius:8px}
    figcaption{text-align:center;margin-top:8px;color:#9ca3af}

    /* Lock screen */
    .lock{max-width:400px;margin:100px auto;text-align:center;padding:20px;
          background:#111828;border-radius:12px;box-shadow:0 8px 24px #0005;}
    input{padding:10px;border-radius:8px;border:1px solid #334155;width:70%;
          text-align:center;font-size:16px;}
    button{padding:10px 18px;border-radius:8px;border:0;background:#3b82f6;color:#fff;
           margin-top:12px;cursor:pointer;font-size:16px;}
    .err{color:#f87171;margin-top:10px;min-height:20px;}
  </style>
</head>
<body>
  <!-- Lock screen -->
  <div class="lock" id="gate">
    <h2>Masukkan PIN</h2>
    <input type="password" id="pin" placeholder="PIN 6 digit">
    <br>
    <button onclick="unlock()">Masuk</button>
    <div class="err" id="err"></div>
  </div>

  <!-- Gallery content (hidden until PIN betul) -->
  <main id="content">
    <header>
      <strong>Gallery Ringkas</strong>
    </header>
    <h1>3 Gambar Contoh</h1>
    <div class="grid">
      <figure>
        <img src="https://picsum.photos/id/1015/600/400" alt="Gambar 1">
        <figcaption>Gambar 1</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/id/1025/600/400" alt="Gambar 2">
        <figcaption>Gambar 2</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/id/1035/600/400" alt="Gambar 3">
        <figcaption>Gambar 3</figcaption>
      </figure>
    </div>
  </main>

<script>
  const CORRECT_PIN = "100101";

  function unlock(){
    const inp = document.getElementById('pin').value.trim();
    if(inp === CORRECT_PIN){
      document.getElementById('gate').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    } else {
      document.getElementById('err').textContent = "PIN salah. Cuba lagi.";
      document.getElementById('pin').value = "";
    }
  }
</script>
</body>
</html>
